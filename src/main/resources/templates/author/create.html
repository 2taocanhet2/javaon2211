        <meta charset="UTF-8">
        <title>Tạo mới tác giả</title>
        <style>
            input, select {
                width: 90%;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown

            </div>
        </nav>
        <div class="container">
            <h1>Tạo mới tác giả</h1>
            <br>
            <form th:action="@{/author/save}" th:object="${author}" method="post">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Họ và tên</label>
                    <input th:field="*{name}" type="text" class="form-control" id="exampleFormControlInput1"
                           placeholder="Họ và tên">

                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Địa chỉ</label>
                    <textarea th:field="*{address}" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <select class="form-select" aria-label="Giới tính">
                        <option selected><G></G>iới tính</option>
                        <option value="1">Nam</option>
                        <option value="0">Nư</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" >Tạo mới</button>
            </form>

        </div>


    </body>
